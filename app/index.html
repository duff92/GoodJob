<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->
<html lang="en" ng-app="goodJob">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoodJob</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Font Awesome CSS -->
    <link href="css/jquery.fullPage.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,700,300italic,700italic&subset=latin,latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css" />
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular JavaScript including routing and resource modules  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/Chart.js/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>
    
    <!-- The application JavaScript code -->
    <script src="app.js"></script>
    <script src="config.js"></script>

    <script src="components/auth/auth.js"></script>
    <script src="components/security/security.js"></script>
    <script src="components/profile/profile.js"></script>
    <script src="components/applicationAPI/applicationAPI.js"></script>
    <script src="components/firebase.utils/firebase.utils.js"></script>


    <script src="login/login.js"></script>
    <script src="list-of-adds/list-of-adds.js"></script>
    <script src="profile/profile.js"></script>
    <script src="home/home.js"></script>
    <script src="register/register.js"></script>
    <script src="applications/applications.js"></script>
    <script src="apply/apply.js"></script>
    <script src="values/values.js"></script>
    
    
  </head>
    <body ng-app="myApp">

  <!-- Sidebars -->
  <div ng-include="'partials/sidebar.html'" class="sidebar sidebar-left"></div>
  <div class="sidebar sidebar-right"></div>

  <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")'>

<div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          GoodJob
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
            <a href="#/login" class="btn ng-scope">Login</a>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/home" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Job List </a>
          <a href="#/applications" class="btn btn-navbar"><i class="fa fa-book fa-navbar"></i> Applications</a>
          <a href="#/profile" class="btn btn-navbar"><i class="fa fa-star-o fa-navbar"></i> Profile</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    

  </body>
  
</html>
