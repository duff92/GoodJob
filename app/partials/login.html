<div class="container">
    

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
    
    <!-- Login form via email/password-->
    <div class="row">
			<div class="col-xs-12 col-sm-6 col-sm-offset-3">	
			    <form  ng-submit="login()" action="" autocomplete="off" method="GET">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" ng-model="email" placeholder="email address">
					</div>
					<span class="help-block"></span>
										
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control" ng-model="password" name="password" placeholder="Password">
					</div>
                    <span class="help-block">{{help_message}}</span>

					<input class="btn btn-lg btn-primary btn-block" type="submit" value="Login"></input>
				</form>
			</div>
    </div>
	<div class="row">
			<div class="col-xs-6 col-sm-3 col-sm-offset-3">
				<a href="#" ng-click="createUser()">Register</a>
			</div>
			<div class="col-xs-6 col-sm-3 text-right">	
					<a href="#">Forgot password?</a>
				</p>
			</div>
	</div>
	</div>
</div>
