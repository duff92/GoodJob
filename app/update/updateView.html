<div class="container">
   
  <form name="updateForm" role="form" ng-submit='updateUser()'>
    <fieldset>
    
	<div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
                 ng-model="email"
				 name="email"
                 class="form-control"
				 required>
		   <span style="color:red" ng-show="registerForm.email.$dirty && registerForm.email.$invalid">
		   <span ng-show="registerForm.email.$error.required">Email is required </span>
		   <span ng-show="registerForm.email.$error.email">Invalid email address </span>
	       </span>
        </div>

        <div class="form-group has-success has-feedback">
          <label>Phone</label>
          <input type="number"
                 ng-model="phone"
                 class="form-control"
                 placeholder="Phone (070 000 00 00)">
        </div>
		
		<div class="form-group">
          <label>Password</label>
          <input type="password" 
                 ng-model="password"
				 ng-minlength="5"
				 name="pwd"
                 class="form-control"
                 placeholder=" Current Password" required="">
			<span style="color:red" ng-show="registerForm.pwd.$dirty && registerForm.pwd.$invalid">
			<span ng-show="registerForm.pwd.$error.minlength">Password must be at least 5 characters </span>
		   </span>
        </div>
		
		<div class="form-group">
          <label>New Password</label>
          <input type="password"
				 name="newPassword"
                 ng-model="newPassword"
				 ng-minlength="5"
				 name="pwd"
                 class="form-control"
                 placeholder="New Password : Only fill in if you want to change it !">
			<span style="color:red" ng-show="registerForm.pwd.$dirty && registerForm.pwd.$invalid">
		   </span>
        </div>


		
		<p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
    </fieldset>
    <hr>


<span class="help-block">{{help_message}}</span>

      <a
     ng-click='updateUser()'><button ng-disabled="updateForm.$invalid"  class="btn btn-primary btn-block">
      Update info
    </button></a>

  </form>
 </div>
</div>
