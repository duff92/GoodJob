<div class="container">

   
  <form name="registerForm" role="form" ng-submit='createUser()'>
    <fieldset>
    <div class="form-group has-success has-feedback">
          <label>Username</label>
          <input type="username"
                 ng-model="username"
                 class="form-control"
                 placeholder="Enter username">
        </div>

        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
                 ng-model="email"
                 class="form-control"
                 placeholder="Enter email">
        </div>

        <div class="form-group has-success has-feedback">
          <label>Phone</label>
          <input type="phone"
                 ng-model="phone"
                 class="form-control"
                 placeholder="Phone">
        </div>

        <div class="form-group has-success has-feedback">
          <label>First Name</label>
          <input type="email"
                 ng-model="email"
                 class="form-control"
                 placeholder="First Name">
        </div>


        <div class="form-group has-success has-feedback">
          <label>Last Name</label>
          <input type="email"
                 ng-model="email"
                 class="form-control"
                 placeholder="Last Name">
        </div>

          <div class="form-group has-success has-feedback">
          <label>Personalnumber</label>
          <input type="number"
                 ng-model="personal.value"
                 class="form-control"
                 placeholder="Personalnumber" min="0" max="99" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" 
                 class="form-control"
                 placeholder="Password">
        </div>

         <div class="form-group">
          <label>Repeat Password</label>
          <input type="password" 
                 class="form-control"
                 placeholder="Repeat Password">
        </div>

       
  <div class="input-group">
     <div class="checkbox">
        <label>
          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
            </label>
      </div>
</div>
    </fieldset>
    <hr>

<span class="error" ng-show="registerForm.input.$error.required">
    Required!</span>
  <span class="error" ng-show="registerForm.input.$error.number">
    Not valid number!</span>

<span class="help-block">{{help_message}}</span>

     <a ng-click='createUser()'>
      <button class="btn btn-primary btn-block">Register</button>
     </a>

  <hr>

  </form>
 </div>
