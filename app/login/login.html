<div ui-content-for="title">
  <span>Login</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   
  <form name="loginForm" role="form">
    <fieldset>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
				 name="email"
                 ng-model="user.email"
                 class="form-control"
                 placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password"
			     name="password"
                 class="form-control"
				 ng-model="user.password"
                 placeholder="Password">
        </div>

        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch 
            ng-model='rememberMe'></ui-switch>
        </div>
    </fieldset>
    <hr>

<span class="help-block">{{help_message}}</span>

    <button class="btn btn-primary btn-block" ng-click='login($event)'>
      Login
    </button>

    <div ui-content-for="navbarAction">
      <a class='btn' ng-click='login($event)'>Login</a>
    </div>

  </form>
 </div>
</div>
