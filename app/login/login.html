<div class="container">
   
  <form name="loginForm" role="form"> 
     <fieldset>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
				 name="email"
                 ng-model="user.email"
                 class="form-control"
                 placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password"
			           name="password"
                 class="form-control"
				        ng-model="user.password"
                 placeholder="Password">
        </div>

  <div class="input-group">
     <div class="checkbox">
        <label>
          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
            </label>
      </div>
</div>
    </fieldset>
    <hr>

<span class="help-block">{{help_message}}</span>

    <button class="btn btn-primary btn-block" ng-click='login($event)'>
      Login
    </button>


  </form>
  </div>
