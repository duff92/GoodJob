<div class="container">
   
  <form name="loginForm" role="form"> 
     <div ng-show="!!help_message" class="alert alert-danger alert-error">
      <a href="javascript:void(0)" class="close" data-dismiss="alert">&times;</a>
      {{help_message}}
    </div>
     <fieldset>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
         name="email"
                 ng-model="user.email"
                 class="form-control"
                 placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 name="password"
                 class="form-control"
                 ng-model="user.password"
                 placeholder="Password">
        </div>
    </fieldset>
    <hr>
    <a ng-click='login($event)'><button class="btn btn-primary btn-block">
      Login
    </button></a>
    <div class="text-center">
    or <a href="#/register">Create new account</a>
    </div>

  </form>
  </div>
