<div class="container">

			<div>
				<h2 class="text-center">
					Available jobs
				</h2>
			</div>

					<div ui-state="searchBar">
		  <input
		    ng-if="Ui.active('searchBar')"
		    type="search"
		    class="form-control scrollable-header"
		    placeholder="Search.." />

		  <div class="scrollable-content" ui-scroll-bottom='bottomReached()'>
		    <div class="list-group">
		      <a ng-repeat="item in scrollItems" href="#" class="list-group-item">
		        {{ item }} <i class="fa fa-chevron-right pull-right"></i>
		      </a>
		    </div>
		  </div>

		  <a class="btn btn-block btn-lg btn-primary scrollable-footer" ui-toggle='searchBar'>
		    <i class="fa fa-search"></i> 
		    <span ui-hide="searchBar">Show</span>
		    <span ui-show="searchBar">Hide</span>
		    Search Bar
		  </a>
		</div>

			<div ng-repeat="ad in ads">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title company_name">
							{{ ad.company_name }} <!--- {{ ad.company_match }} match-->
						</h2>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-xs-6 col-sm-8 text-left">
								<div class="row">
									<div class="col-sm-4 text-left"> Job title: </div>
									<div class="col-sm-8 text-left"><b> {{ ad.job_header }} </b></div>
								</div>
								<div class="row">
									<div class="col-sm-4 text-left"> Job title: </div>
									<div class="col-sm-8 text-left"><b> {{ ad.job_title }} </b></div>
								</div>
								<div class="row">
									<div class="col-sm-4 text-left"> Job city: </div>
									<div class="col-sm-8 text-left"><b> {{ ad.job_city }} </b></div>
								</div>
								<div class="row">
									<div class="col-sm-4 text-left"> Job starts: </div>
									<div class="col-sm-8 text-left"><b> {{ ad.job_posted }} </b></div>
								</div>
		 					</div>
							<div class="col-xs-6 col-sm-4 ">
								<img class="img" src="{{ ad.company_logo }}" ></img>
							</div>
						</div>
						<div class="row">
							<div class="text-center">
								<button class="btn btn-default btn-primary" ng-click="applyForJob(ad.job_id)">Apply for job</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>

	<div ui-content-for="navbarAction">
      <a class='btn' ng-click='logout()'>Logout</a>
    </div>
  </div>
